<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="top-title">TITLE</div>
    <div id="main-contents">
        <div class="cms-item" style="grid-column: span 5; grid-row: span 2;">
            <div class="item-title">Button</div>
            <button class="cms-button cms-button-r">button-r</button>
            <button class="cms-button cms-button-o">button-o</button>
            <button class="cms-button cms-button-g">button-g</button>
            <button class="cms-button cms-button-b">button-b</button>
        </div>
        <div class="cms-item" style="grid-column: span 5; grid-row: span 2;">
            <div class="item-title">Text Input</div>
            <div>
                <input type="text" class="cms-input-text" placeholder="input text">
                <button class="cms-button cms-button-g">button-g</button>
            </div>
        </div>
        <div class="cms-item" style="grid-column: span 5; grid-row: span 3;">
            <div class="cms-input-range-div">
                <input type="range" class="cms-input-range" min="-90" max="90" value="0" step="1">
                <!-- <span class="cms-input-range-value">0</span> -->
            </div>
        </div>
    </div>
</body>
</html>
